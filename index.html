<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2D ray casting</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="src/board_init.js"></script>
    </head>    
    <body>
        <h1>
            2D Ray casting
        </h1>
        <p>
            This is a (very simple) JavaScript implementation of 2d ray casting. 2d ray casting has been used in older games, such as Wolfenstein 3D, to render a 3d world based on a 2d map.
        </p>
        <div id="content">
            <p>Create a 10x10 world. Use left mouse button to add block, right mouse to remove block.</p>
            <div id="board"></div>
            <button>Use default board</button>
            <button>Random board</button>
            <button>Create board</button>
        </div>
    </body>
</html>
